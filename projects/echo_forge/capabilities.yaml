# EchoForge Capability Registry (initial draft)
# Each entry describes an EnaC-capable resource. Additional fields encouraged as the system matures.

version: 0.1
last_updated: "2025-11-14T00:00:00Z" # update when entries change

criteria:
  - key: latency
    description: Relative responsiveness (lower is better)
    scale: 1-5 # 1 = fastest, 5 = slowest
  - key: cost
    description: Relative operating cost
    scale: 1-5 # 1 = cheapest, 5 = most expensive
  - key: privacy_mode
    description: How data is handled (local, hybrid, cloud)
    allowed: [local, hybrid, cloud]
  - key: offline_support
    description: Whether the capability works without internet access
    allowed: [full, partial, none]
  - key: tier_ready
    description: Highest EchoForge tier this capability currently supports
    allowed: [T1, T2, T3]

capabilities:
  - name: watcher_default
    domain: ingest
    description: Python watchdog service monitoring Ideas/Inbox
    tier_ready: T1
    latency: 2
    cost: 1
    privacy_mode: local
    offline_support: full
    notes:
      - Deterministic pipeline
      - Awaits MO journal instrumentation for Tier-2+ promotion

  - name: stt_whisper_local
    domain: stt
    description: whisper.cpp local transcription
    tier_ready: T1
    latency: 3
    cost: 1
    privacy_mode: local
    offline_support: full
    metrics:
      confidence_range: 0.7-0.9
      avg_duration_per_min_audio_sec: 1.2
    notes:
      - Suitable for privacy-first captures
      - Requires AVX2-capable CPU for best performance

  - name: stt_whisper_api
    domain: stt
    description: OpenAI Whisper API
    tier_ready: T2
    latency: 2
    cost: 3
    privacy_mode: cloud
    offline_support: none
    metrics:
      confidence_range: 0.85-0.95
      avg_duration_per_min_audio_sec: 0.3
    notes:
      - Use when latency critical and privacy is opt-in
      - Requires API key + quota monitoring

  - name: synthesis_gpt
    domain: synthesis
    description: GPT-based summarizer/classifier/task generator
    tier_ready: T2
    latency: 2
    cost: 3
    privacy_mode: cloud
    offline_support: none
    notes:
      - Strength: structured task scaffolds
      - Limit: requires DOD-EF monitoring to avoid verbosity

  - name: synthesis_claude
    domain: synthesis
    description: Claude-based summarizer/empathy reviewer
    tier_ready: T2
    latency: 3
    cost: 3
    privacy_mode: cloud
    offline_support: none
    notes:
      - Strength: narrative coherence, safety reviews
      - Ideal for divergence reconciliation when Stage-6 signals detected

  - name: storage_markdown_sqlite
    domain: storage
    description: Markdown artifacts + SQLite manifest
    tier_ready: T1
    latency: 1
    cost: 1
    privacy_mode: local
    offline_support: full
    notes:
      - Canonical source for processed captures
      - Pre-req for MO journal integration

  - name: sync_obsidian
    domain: sync
    description: Obsidian vault integration
    tier_ready: T2
    latency: 2
    cost: 1
    privacy_mode: local
    offline_support: partial
    notes:
      - Requires user-managed vault path
      - Honors privacy flags by default

  - name: sync_notion
    domain: sync
    description: Notion database integration
    tier_ready: T2
    latency: 3
    cost: 2
    privacy_mode: cloud
    offline_support: none
    notes:
      - Ideal for team collaboration contexts
      - Requires API token + database schema mapping
